      <h2>와 건반을 누르면 비프음이나와요!</h2>

      <p>음계는 총 12개로, 흰 건반 7개와 검은 건반 5개로 이루어져 있습니다.</p>
      <p>간단하게 비행기나 바둑이를 연주할 수 있을 것입니다.</p>
      <p>다음에 만들 것은 무엇이 될까요?</p>
